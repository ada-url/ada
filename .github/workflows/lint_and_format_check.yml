name: Lint and format

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Run clang-format and clang-tidy, including clang-analyzer checks
        uses: cpp-linter/cpp-linter-action@fb98c4674907de22ae11ba5c518742f8867cab40 # v2.15.0
        with:
          style: 'file'   # use .clang-format
          tidy-checks: '' # use .clang-tidy
          version: 17     # use clang-{format,tidy}-17
          database: ./build/
          ignore: ./build/
          files-changed-only: false
          file-annotations: true
          step-summary: true

      - uses: chartboost/ruff-action@e18ae971ccee1b2d7bbef113930f00c670b78da4 # v1.0.0
        name: Lint with Ruff
        with:
          version: 0.6.0
