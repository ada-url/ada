name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: "Tag for the next release. Ex.: v5.0.0"

permissions:
  contents: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      CXX: clang++-14
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
      
      # - name: Release Script Prepare
      # - run: cd ./tools/release && pip install -r requirements.txt
      # - name: Release Script Test
      # - run: cd ./
      # - name: Update Versions
      # - run: ./tools/release/update_versions.py
      - name: Build
        run: cmake -B build && cmake --build build
      - name: Test
        run: ctest --output-on-failure --test-dir build
  release:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: ${{ needs.build-and-test.result == 'success' }}
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
      - name: Amalgamation
        run: |
          ./singleheader/amalgamate.py 
          zip singleheader.zip ./singleheader/ada.cpp ./singleheader/ada.h
      
      # - name: Release script test
      #   run: |
      #     cd tools/release && \
      #     pip3 install -r requirements.txt && \
      #     ./release.py

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            singleheader/ada.cpp
            singleheader/ada.h
            singleheader/singleheader.zip
