name: Ubuntu 22.04 (Release build)

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ubuntu-release-build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        cxx: [g++-12, clang++-14]
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Setup Ninja
        run: sudo apt-get install ninja-build
      - name: Prepare (CMake with release-ninja preset)
        run: cmake --preset release-ninja -DBUILD_TESTING=OFF
        env:
          CXX: ${{matrix.cxx}}
      - name: Build
        run: cmake --build build/release-ninja -j=4
      - name: Test (if any configured)
        run: ctest --output-on-failure --test-dir build/release-ninja || true
