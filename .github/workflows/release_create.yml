name: Release Create Workflow 

on:
  pull_request:
    types: [closed]

permissions:
  contents: write

jobs:
  release-script-test:
    uses: ./.github/workflows/release-script-tests.yml

  create-release:
    needs: release-script-test
    runs-on: ubuntu-latest
    if: >
      ${{ needs.release-script-test.result == 'success' }} &&
      github.event.pull_request.merged == true &&
      github.event.pull_request.base.ref == 'main' &&
      startsWith(github.event.pull_request.head.ref, 'release/v') 
      
    env:
      NEXT_RELEASE_TAG: ${{ github.event.pull_request.head.ref }}
    steps:
      - name: Checkout
        uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 # v3.1.0
      - name: Restore Python venv (Release script) from cache
        uses: actions/cache@v3
        with:
          path: ./tools/release/venv
          key: venv-${{ hashFiles('tools/release/requirements.txt') }}
          restore-keys: venv-${{ hashFiles('tools/release/requirements.txt') }}

      - name: Extract Tag from branch name
        run: |
          NEXT_RELEASE_TAG=$(echo $NEXT_RELEASE_TAG | sed 's/^release\///')
          echo "NEXT_RELEASE_TAG=${NEXT_RELEASE_TAG}" >> $GITHUB_ENV

      - name: Target release Tag
        run: echo "New tag $NEXT_RELEASE_TAG"

      - name: Amalgamation
        run: |
          ./singleheader/amalgamate.py
      
      - name: "Create release"
        run: |
          source ./tools/release/venv/bin/activate
          ./tools/release/create_release.py