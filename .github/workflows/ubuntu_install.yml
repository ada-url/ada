name: Ubuntu 24.04 (Installation)

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
    paths-ignore:
      - "**.md"
      - docs/**
  push:
    branches:
      - main
    paths-ignore:
      - "**.md"
      - docs/**
permissions:
  contents: read
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true
jobs:
  ubuntu-build:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        include:
          shared: [ON, OFF]
          cxx: [g++-12, clang++]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - name: Setup Ninja
        run: sudo apt-get install ninja-build
      - name: Prepare
        run: cmake -D ADA_TESTING=ON -G Ninja -DBUILD_SHARED_LIBS=${{matrix.shared}} -DCMAKE_INSTALL_PREFIX:PATH=destination -B build
      - name: Build
        run: cmake --build build -j=4
      - name: Install
        run: cmake --install build
      - name: Prepare test package
        run: cmake -DCMAKE_INSTALL_PREFIX:PATH=../../destination -S tests/installation |
          -B buildbabyada
      - name: Build test package
        run: cmake --build buildbabyada
      - name: Run example
        run: ./buildbabyada/main

